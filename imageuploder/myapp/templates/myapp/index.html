<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload</title>
    {% load static %}
    <link href="{% static 'myapp/style.css' %}" rel="stylesheet">
    <!-- Optionally, include Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
   <div class="container">
    <div class="py-5 text-center bg-secondary text-white">
       <h1 class="mb-3">Upload an Image</h1>
       <form method="post" enctype="multipart/form-data">
           {% csrf_token %}
           {{ form.as_p }}
           <input type="submit" class="btn btn-danger" value="Upload">
         
           <input class="btn btn-primary" type="submit" value="Submit">
       </form>
   </div>
   <div class="row">
    {% for x in img %}
    <div class="col-sm-4">
        <div class="card m-2">
            <img src="{{x.photov.url}}"  alt=""  class="card_img-top" height="200px">
        </div>
    </div>
    {% endfor %}
   </div>
   </div>
</body>
</html>
